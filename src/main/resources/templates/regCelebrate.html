        <div class="indented">

            <li>
              <strong>공구 등록하기 진행</strong>
              <p id="cddf1438-eb37-4f9e-b9b3-feb4566fcf01" class="">홈페이지에서 등록하기 버튼을 통해 진행하실 수 있습니다.</p>
              <figure id="ef296db0-6ecd-401e-b06f-df28f2f74610" class="image">

            <li>
              <strong>등록 페이지 작성</strong>
              <p id="85b5e71f-d976-4dbe-b6ae-7c3ea45b40d2" class="">등록 절차에 따라 작성을 완료하시면 공구가 개설됩니다.</p>
              <figure id="554ebe11-e773-4a39-a31b-58bb1df3f51a" class="image">
